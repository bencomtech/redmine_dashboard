name: Test
on:
  push:
    branches-ignore: [debian]

jobs:
  test:
    name: ${{ matrix.redmine }} on ${{ matrix.ruby }}
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        include:
          - ruby: "2.7"
            redmine: "4.2.2"
      fail-fast: false

    env:
      BUNDLE_JOBS: 4
      BUNDLE_PATH: ${{ github.workspace }}/vendor/bundle
      BUNDLE_RETRY: 3
      BUNDLE_WITHOUT: development
      REDMINE_VERSION: ${{ matrix.redmine }}

    steps:
      - uses: actions/checkout@master

      - name: Setup database
        run: |
          sudo systemctl start postgresql
          sudo -u postgres createuser -s ${USER}

      - name: Install Ruby ${{ matrix.ruby }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}

      - name: Setup cache
        uses: actions/cache@v1
        with:
          path: vendor
          key: v3-ruby-${{ matrix.ruby }}-redmine-${{ matrix.redmine }}

      - name: Setup Redmine ${{ matrix.redmine }}
        run: ./redmine update

      - name: Run plugin tests
        run: ./redmine exec bundle exec rspec spec/plugin --color

      - name: Run browser tests
        run: ./redmine exec bundle exec rspec spec/browser --color
